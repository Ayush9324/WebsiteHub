<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional hub linking to all my websites and projects">
    <title>My Websites Hub</title>
    <link rel="icon" type="image/png" href="dp.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="celestial-bodies">
        <div class="sun"></div>
        <div class="planet earth"></div>
        <div class="planet mars"></div>
    </div>
    
    <div class="container">
        <main class="main-content">
            <section class="hero-section">
                <div class="hero-container">
                    <div class="hero-image">
                        <img id="profileImage" src="dp.png" alt="Profile Picture" class="profile-pic">
                    </div>
                    <div class="hero-content">
                        <h2 id="userName" class="hero-name">Ayush Vishwakarma</h2>
                        <p id="userAbout" class="hero-about">Welcome to my digital hub! I'm a passionate developer and designer creating amazing digital experiences by vibe coding.</p>
                    </div>
                </div>
            </section>

            <section class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search websites..."
                        aria-label="Search websites"
                    >
                </div>
            </section>

            <div class="websites-grid" id="websitesGrid">
                <!-- Websites will be loaded here -->
            </div>
            
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-search"></i>
                <p>No websites found</p>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 My Digital Hub. All rights reserved.</p>
                <div class="social-links">
                    <a href="#" aria-label="Instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>
    <p class="footer-tagline">Nithilesh baona hai aur rahega ðŸ¤£</p>

    <script src="script.js"></script>
</body>
</html>
